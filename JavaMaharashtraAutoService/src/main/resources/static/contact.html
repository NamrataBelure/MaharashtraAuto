<body>



<div id="header"></div>


	<div class="container">

		<div class="row text-center">
			<div class="col-md-10 col-md-offset-1" >
				<form id="contact-form" class="form" name="sentMessage"
					method="POST" action="/AddContact">
					<!-- form wrapper -->

					<h2 style="margin-top: 100px;">Contact Us</h2>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input class="form-control" rows="7" placeholder="Name*"
									id="name " name="name" required
									data-validation-required-message="Please enter Name">
							</div>
						

							<div class="form-group">
								<input type="text"  class="form-control"
									placeholder="Email *" id="email"
									name="email" required
									data-validation-required-message="Please enter email id">
							</div>

							

							<div class="form-group">
								<input type="text"  class="form-control"
									rows="7" placeholder="phone no. *" id="phone"
									name="phone" required
									data-validation-required-message="Please enter phone no.">
							</div>

						</div>

						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" rows="7" , style="resize: none;"
									placeholder="Message *" id="message" name="message"
									required
									data-validation-required-message="Please enter the message"></textarea>

							</div>
						</div>
						
							<div class="col-md-6">
							<div class="form-group">
								<input class="form-control" rows="7" placeholder="Subject *"
									id="subject" name="subject" required
									data-validation-required-message="Please enter the subject">

							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<input class="form-control" rows="7"
									placeholder="Company Name *" id="companyName " name="companyName"
									required
									data-validation-required-message="enter the company name">

							</div>
						</div>


					</div>
					<input type="submit" value="Submit" class="btn btn-primary tf-btn color"></input>


				</form>
			</div>
		</div>
