<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAS-Invoice</title>
<meta name="description"
	content="Ethanol is an Agency and Personal Portfolio Template built with bootstrap 3.3.2. This is created for a cause to support my uncle's campaign. Go and Donate at - https://life.indiegogo.com/fundraisers/medical-support-for-a-filipino-overseas-worker--3/x/10058181">
<meta name="keywords"
	content="portfolio, agency, bootstrap theme, mobile responsive, template, personal">
<meta name="author" content="ThemeForces.Com">

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="img/apple-touch-icon-114x114.png">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome/css/font-awesome.css">

<link rel="stylesheet" href="css/nivo-lightbox.css">
<link rel="stylesheet"
	href="css/nivo_lightbox_themes/default/default.css">

<link href="css/owl.carousel.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet" media="screen">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">

<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css'>

<script type="text/javascript" src="js/modernizr.custom.js"></script>

<link rel="stylesheet" type="text/css" href="css/myStyle.css">

<link rel="stylesheet" href="css/kendo.common-material.min.css">
<link rel="stylesheet" href="css/kendo.material.min.css">
<link rel="stylesheet" href="css/kendo.material.mobile.min.css">


</head>

<body>


	<div class="container">
		<div class="row text-center"
			style="border: 1px solid black; margin-top: 10px;">
			<div class="col-md-10 col-md-offset-1">

				<form id="contact-form" class="form" name="sentMessage"
					method="POST" action="/AddInvoice" style="padding: 0px 0;">
					<h3>Maharashtra Auto Service</h3>
					<h5>Sasanenagar, Hadapsar</h5>
					<h5>Pune-411028 Maharashtra</h5>
					<h4 style="padding-bottom: 5px;">Invoice</h4>
					<div class="row"
						style="border: 1px solid black; padding: 10px; background-color: white; height: 40%;">
						<label style="float: left;">Invoice No:<span id="invNo">#</span></label>
						<label>Invoice Date:<span id="invDate">#</span></label> <label
							style="float: right; margin-right: 100px;">invoice type:<span
							id="invType">#</span></label><br> <label style="float: left;">Servicing
							Date:<span id="serDate">#</span>
						</label> <label>Customer Name:<span id="custName">#</span>
						</label> <label style="float: right; margin-right: 100px;">Customer
							Address: <span id="custAddress">#</span>
						</label><br> <label style="float: left;">Customer Contact
							No.:<span id="custMob">#</span>
						</label> <label style="margin-right: 100px;">Customer Vehical No.:<span
							id="custVehNo">#</span></label> <label
							style="float: right; margin-right: 100px;">Vehical Type:<span
							id="custVehType">#</span></label><br> <label style="float: left;">Vehical
							Model No.:<span id="custVehModel">#</span>
						</label>



					</div>

					<br> <label style="float: left;">Items Summary:</label>
					<div class="row"
						style="border: 1px solid black; padding: 10px; background-color: white; height: 40%;">

						<table border="1"
							style="margin-left: 0px; background-color: white; width: 100%;"
							cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th rowspan="2">Sr No.</th>
									<th rowspan="2" style="width: 80px;">Product/Items</th>
									<th rowspan="2" style="width: 80px;">Remark</th>
									<th rowspan="2" style="width: 80px;">Man.Date</th>
									<th rowspan="2" style="width: 80px;">Quantity</th>
									<th rowspan="2" style="width: 80px;">Rate</th>
									<th rowspan="2" style="width: 80px;">Dis.</th>
									<th rowspan="2" style="width: 80px;">Total</th>
									<th colspan="2" style="width: 80px;">GST</th>
									<th rowspan="2" style="width: 80px;">Gross Total</th>

								</tr>
								<tr>
									<th>CGST</th>
									<th>SGST</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><span id="sno">#</span></td>
									<td><span id="prodName">#</span></td>
									<td><span id="prodRemark">#</span></td>
									<td><span id="prodManDate">#</span></td>
									<td><span id="prodQty">#</span></td>
									<td><span id="prodRate">#</span></td>
									<td><span id="prodDis">#</span></td>
									<td><span id="prodTotal">#</span></td>
									<td><span id="prodCGST">#</span></td>
									<td><span id="prodSGST">#</span></td>
									<td><span id="prodGrossTotal">#</span></td>

								</tr>
							</tbody>
						</table>
					</div>
					<br>

					<div class="row"
						style="border: 1px solid black; padding: 10px; background-color: white; height: 50%;">
						<div class="col-md-12">
							<div class="form-group" style="float:left;">
								Remark:<span id="remark">#</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group" style="float:left;">
								Next Servicing Date:<span id="nextSerDate">#</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group" style="float:right;">
								<span style="font-size: 15px; float: right;">Signature</span>
							</div>
						</div>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>

	<div id="loginModel"></div>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript" src="js/SmoothScroll.js"></script>
	<script type="text/javascript" src="js/skrollr.js"></script>
	<script type="text/javascript" src="js/imagesloaded.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.js"></script>
	<script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/kendo.all.min.js"></script>
	<script src="js/Mas.js"></script>


</body>
</html>
