<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAS-Invoice</title>
<meta name="description"
	content="Ethanol is an Agency and Personal Portfolio Template built with bootstrap 3.3.2. This is created for a cause to support my uncle's campaign. Go and Donate at - https://life.indiegogo.com/fundraisers/medical-support-for-a-filipino-overseas-worker--3/x/10058181">
<meta name="keywords"
	content="portfolio, agency, bootstrap theme, mobile responsive, template, personal">
<meta name="author" content="ThemeForces.Com">

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="img/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="img/apple-touch-icon-114x114.png">

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome/css/font-awesome.css">

<link rel="stylesheet" href="css/nivo-lightbox.css">
<link rel="stylesheet"
	href="css/nivo_lightbox_themes/default/default.css">

<link href="css/owl.carousel.css" rel="stylesheet" media="screen">
<link href="css/owl.theme.css" rel="stylesheet" media="screen">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">

<link
	href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
	rel='stylesheet' type='text/css'>

<script type="text/javascript" src="js/modernizr.custom.js"></script>

<link rel="stylesheet" type="text/css" href="css/myStyle.css">



</head>

<body>

	<div id="header"></div>
	<div class="container">
		<div class="row text-center"
			style="border: 1px solid black; margin-top: 86px;">
			<div class="col-md-10 col-md-offset-1">

				<form id="contact-form" class="form" name="sentMessage"
					method="POST" action="/AddInvoice" style="padding: 0px 0;">

					<h2 style="padding-bottom: 5px;">Invoice</h2>
					<div class="row"
						style="border: 1px solid black; padding: 10px; background-color: white; height: 40%;">

						<div class="col-md-6">
							<div class="form-group">

								<input type="text" autocomplete="off" readOnly
									class="form-control" placeholder="Invoice No. *" id="invNo"
									name="invNo" required
									data-validation-required-message="Please enter invoice no..">
								<p class="help-block text-danger"></p>
							</div>
						</div>


						<div class="col-md-6">
							<div class="form-group">

								<input type="text" autocomplete="off" class="form-control"
									placeholder="Invoice Date *" id="invDate" readOnly
									name="invDate" onfocus="(this.type='date')" required
									data-validation-required-message="Please enter invoice date.">
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">

								<input type="text" readOnly autocomplete="off"
									class="form-control" placeholder=" invoice type *" id="invType"
									name="invType" required
									data-validation-required-message="Please enter invoice type.">
								<p class="help-block text-danger"></p>


							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<input type="text" autocomplete="off" class="form-control"
									placeholder="Servicing Date *" id="serDate" name="serDate"
									onfocus="(this.type='date')" required
									data-validation-required-message="Please enter servicine date.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">

								<input type="text" autocomplete="off" class="form-control"
									placeholder="Customer Name *" id="custName" name="custName"
									required
									data-validation-required-message="Please enter customer name.">
								<p class="help-block text-danger"></p>

							</div>
						</div>


						<div class="col-md-6">
							<div class="form-group">
								<input type="text" autocomplete="off" class="form-control"
									placeholder="Customer Address *" id="custAddress"
									name="custAddress" required
									data-validation-required-message="Please enter customer address.">
								<p class="help-block text-danger"></p>

							</div>
						</div>
						<br>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" autocomplete="off" class="form-control"
									placeholder="Customer Contact No. *" id="custMob"
									name="custMob" required
									data-validation-required-message="Please enter customer contact no..">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">

								<input type="text" autocomplete="off" class="form-control"
									placeholder="Customer Vehical No. *" id="custVehNo"
									name="custVehNo" required
									data-validation-required-message="Please enter customer vehical no..">
								<p class="help-block text-danger"></p>
							</div>
						</div>


						<div class="col-md-6">
							<div class="form-group" centered content>
								<select id="ddlVehType" class="form-control">
									<option>Select Vehicle Type</option>
									<option>Two Wheeler</option>
									<option>Four Wheeler</option>
								</select> <input type="text" autocomplete="off" class="form-control"
									style="display: none;" placeholder="Vehical Type *"
									id="custVehType" name="custVehType" required
									data-validation-required-message="Please enter vehical type.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group" centered content>
								<input type="text" autocomplete="off" class="form-control"
									placeholder="Vehical Model No. *" id="custVehModel"
									name="custVehModel" required
									data-validation-required-message="Please enter vehical model no..">
								<p class="help-block text-danger"></p>
							</div>
						</div>
					</div>

					<br>
					<table border="1"
						style="margin-left: -97px; background-color: white; width: 100%;"
						cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th rowspan="2">Sr No.</th>
								<th rowspan="2" style="width: 80px;">Product/Items</th>

								<th rowspan="2" style="width: 80px;">Remark</th>
								<th rowspan="2" style="width: 80px;">Man.Date</th>
								<th rowspan="2" style="width: 80px;">Quantity</th>
								<th rowspan="2" style="width: 80px;">Rate</th>
								<th rowspan="2" style="width: 80px;">Dis(%)</th>
								<th rowspan="2" style="width: 80px;">Total</th>
								<th colspan="2" style="width: 80px;">GST</th>
								<th rowspan="2" style="width: 80px;">Gross Total</th>
								<th rowspan="2" style="width: 80px;">Action</th>
							</tr>
							<tr>
								<th>CGST</th>
								<th>SGST</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span id="sno">#</span></td>
								<td><div id="divProduct" style=""></div></td>
								<td><input type="text" id="proRemark" style="width: 80px;"></td>
								<td style="width: 80px;"><input type="text" id="proManDate"
									readOnly style="width: 80px;"></td>
								<td style="width: 10%"><input type="text" id="proQty"
									style="width: 80px;" onblur="QtyChange();"></td>
								<td style="width: 10%"><input type="text" id="proRate"
									readOnly style="width: 80px;"></td>
								<td style="width: 10%"><input type="text" id="proDisPer"
									style="width: 30px;" onblur="DisChange();"><input
									type="text" id="proDis" style="width: 50px;" readOnly></td>
								<td style="width: 10%"><input type="text" id="proTotal"
									readOnly style="width: 80px;"></td>
								<td style="width: 10%"><input type="text" id="proCGST"
									readOnly style="width: 80px;"></td>
								<td style="width: 10%"><input type="text" id="proSGST"
									readOnly style="width: 80px;"></td>
								<td style="width: 10%"><input type="text"
									id="proGrossTotal" style="width: 80px;" readOnly></td>
								<td style="width: 10%"><input type="button" value="Add"
									onClick="AddProduct()"></td>
							</tr>
						</tbody>
					</table>
					<div id="grid"
						style="font-size: 12px; width: 971px; margin-left: -97px;"></div>
					<br>
					<div class="row">


						<div class="col-md-12">
							<div class="form-group">
								<textarea class="form-control" rows="7" placeholder="Remark *"
									id="remark" name="remark" required
									data-validation-required-message="Please enter remark."></textarea>
							</div>
						</div>



						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" rows="6"
									placeholder="Next Servicing Date *" id="nextSerDate"
									name="nextSerDate" required
									data-validation-required-message="Please enter next servicing date.">
							</div>
						</div>

						<div class="col-md-6"></div>
						<div class="col-md-6">
							<div class="form-group">
								<span style="font-size: 25px; font-weight: bold; float: left;">Gross
									Total:</span> <span style="font-size: 25px; font-weight: bold;">Rs.</span><span
									id="totalAmount"
									style="font-size: 25px; font-weight: bold;">0</span>
								<span style="font-size: 25px; font-weight: bold;">/-</span>
							</div>
						</div>
					</div>
					<input type="button" value="Submit"
						class="btn btn-primary tf-btn color" style="margin: 20px;" onclick="AddInvoice();">
				</form>

			</div>

		</div>
	</div>



	<div id="footer"></div>
	<div id="loginModel"></div>
	<link rel="stylesheet" href="css/kendo.common-material.min.css">
	<link rel="stylesheet" href="css/kendo.material.min.css">
	<link rel="stylesheet" href="css/kendo.material.mobile.min.css">

	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript" src="js/SmoothScroll.js"></script>
	<script type="text/javascript" src="js/skrollr.js"></script>
	<script type="text/javascript" src="js/imagesloaded.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.js"></script>
	<script type="text/javascript" src="js/nivo-lightbox.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/kendo.all.min.js"></script>
	<script src="js/MAS.js"></script>





</body>
</html>
